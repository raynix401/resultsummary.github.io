<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container-1">
            <div class="wrapper">
                <h2 class="first-head">Your Result </h2>
                <div class="circle">
                    <h1 class="number">76</h1>
                    <p class="con-1-para">of 100</p>
                </div>
                <h2 class="second-head">Great</h2>
                <p class="con-2-para"> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="container-2">
         <div class="wrapper-2">
            <h2 class="con-2-heading"> Summary</h2>
            <div class="flex-box">
                <div class="box-1 box ">
                    <div class="flex">
                        <img class="flex-img" src="/images/icon-reaction.svg" alt="">
                        <h3 class="flex-text-1 text">Reaction</h3>
                    </div>
                    <p class="flex-num"> <span class="span-num"> 80</span> / 100</p>
                </div>
                <div class="box-2 box ">
                    <div class="flex">
                        <img class="flex-img" src="/images/icon-memory.svg" alt="">
                        <h3 class="flex-text-2 text">Memory</h3>
                    </div>
                    <p class="flex-num"> <span class="span-num">92 </span>/ 100</p>
                </div>
                <div class="box-3 box ">
                    <div class="flex">
                        <img  class="flex-img" src="/images/icon-verbal.svg" alt="">
                        <h3 class="flex-text-3 text">Verbal</h3>
                    </div>
                    <p class="flex-num"> <span class="span-num"> 61</span> / 100</p>
                </div>
                <div class="box-4 box ">
                    <div class="flex">
                        <img  class="flex-img" src="/images/icon-visual.svg" alt="">
                        <h3 class="flex-text-4 text">Visual</h3>
                    </div>
                    <p class="flex-num"> <span class="span-num">72 </span>/ 100</p>
                </div>
            </div>
            <div class="main-btn">
                <button class="btn">Continue</button>
            </div>
            
          </div>
        </div>
      
    </div>
    
</body>
</html>
